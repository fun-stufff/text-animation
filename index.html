<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Text Animation</title>
</head>
<body>
  <div class="text-div">
    <div class="text" data-text="JUNNY">JUNNY</div>
  </div>
  <div class="link-div">
    <a href="https://open.spotify.com/album/7FOdOoz6j0vcY8UlIbft76?si=IjW7nPMuTYeVxtAgJkORDg" target="_blank" class="link">
      <img src="https://cdn2.iconfinder.com/data/icons/social-micon/512/spotify-1024.png" alt="Spotify">
    </a>
    <a href="https://www.youtube.com/playlist?list=OLAK5uy_nJ6EJT6ivmRFVK5sQeWVCX3UnwlJR3tjY" target="_blank" class="link">
      <img src="https://cdn1.iconfinder.com/data/icons/youtuber/256/video-logo-play-icon-1024.png" alt="Youtube">
    </a>
  </div>
  <div class="text-div">
    <div class="text" data-text="DOPAMINE">DOPAMINE</div>
  </div>
</body>
</html>
